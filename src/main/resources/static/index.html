<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="index.css">
</head>
    <body>
        <div class="admin-nav">
            <button onclick="window.location.href='admin.html'">Admin</button>
        </div>
        <div id="loginSection">
            <h1>Login</h1>
            <form id="loginForm">
                <label>Username: <input type="text" id="loginUsername" required></label><br>
                <label>Password: <input type="password" id="loginPassword" required></label><br>
                <button type="submit">Login</button>
            </form>
            <p id="loginError"></p>
        </div>

        <div id="todoSection" style="display: none;">
            <h1>My Todos</h1>
            <p>Welcome, <strong id="currentUsername"></strong> <button onclick="logout()">Logout</button></p>

            <h2>Add Todo</h2>
            <form id="addTodoForm">
                <label>Title: <input type="text" id="todoTitle" required></label><br>
                <label>Description: <textarea id="todoDescription"></textarea></label><br>
                <button type="submit">Add</button>
            </form>

            <h2>Your Todos</h2>
            <div id="todoList"></div>

            <div id="editSection" style="display: none;">
                <h2>Edit Todo</h2>
                <form id="editTodoForm">
                    <input type="hidden" id="editTodoId">
                    <label>Title: <input type="text" id="editTodoTitle" required></label><br>
                    <label>Description: <textarea id="editTodoDescription"></textarea></label><br>
                    <label><input type="checkbox" id="editTodoCompleted"> Completed</label><br>
                    <button type="submit">Save</button>
                    <button type="button" onclick="cancelEdit()">Cancel</button>
                </form>
            </div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
